<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCore - DPS Nadergul | Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="loginScreen" class="login-container">
    <div class="login-left">
        <div>
            <h1>CAMPUSCORE</h1>
            <p>The Bridge to a Smarter Tomorrow</p>
        </div>
        <div class="login-illustration">
            <img src="logo.png" alt="CampusCore Logo" style="max-width: 150px; height: auto;">
        </div>
    </div>

    <div class="login-right">
        <div class="login-box">
            <div class="login-box-content">
                <div style="text-align: center; margin-bottom: 20px;">
                    <img src="campus-logo.png" alt="DPS Nadergul" style="max-width: 120px; height: auto;">
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="parent">Parent</option>
                            <option value="teacher">Teacher</option>
                            <option value="coordinator">Coordinator</option>
                            <option value="viceprincipal">Vice Principal</option>
                            <option value="superviceprincipal">Super Vice Principal</option>
                            <option value="classteacher">Class Teacher</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input id="password" type="password" placeholder="Enter your password" required>
                            <button id="togglePassword" type="button" class="toggle-password" title="Toggle password visibility">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Sign In</button>
                    <div id="loginSuccess" class="login-success"></div>
                    <div id="loginError" class="login-error"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Load Supabase from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Load application scripts -->
<script src="assets/js/supabase-client.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/database.js"></script>
<script src="assets/js/utils.js"></script>

<script>
// Initialize application
let initialized = false;

async function initApp() {
    if (initialized) return;

    try {
        showLoading();

        // Initialize Supabase client
        await window.supabaseClient.init();

        // Initialize database
        window.database.init();

        initialized = true;
        hideLoading();
    } catch (error) {
        console.error('Initialization error:', error);
        hideLoading();
        showModal('Error', 'Failed to initialize application. Please refresh the page.', 'error');
    }
}

// Password toggle functionality
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
});

// Handle login form submission
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    const errorDiv = document.getElementById('loginError');
    const successDiv = document.getElementById('loginSuccess');

    // Hide previous messages
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';

    if (!role) {
        errorDiv.textContent = 'Please select a role';
        errorDiv.style.display = 'block';
        return;
    }

    try {
        showLoading();

        // Attempt login
        const user = await window.auth.login(username, password);

        // Verify role matches
        if (user.role !== role) {
            throw new Error('Invalid role selected for this account');
        }

        hideLoading();

        // Show success message
        successDiv.textContent = 'Login successful! Redirecting...';
        successDiv.style.display = 'block';

        // Redirect to dashboard
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1000);

    } catch (error) {
        hideLoading();
        console.error('Login error:', error);
        errorDiv.textContent = error.message || 'Invalid username or password';
        errorDiv.style.display = 'block';
    }
});

// Initialize app on page load
window.addEventListener('DOMContentLoaded', initApp);
</script>

</body>
</html>
